<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Pick-by-Voice - Voice-Man</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <link rel="apple-touch-icon" href="/static/ico/60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/ico/76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/ico/120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/ico/152.png">
    <!--<link rel="icon" type="image/x-icon" href="favicon.ico" />-->
    <link rel="icon" type="image/x-icon" href="/static/ico/favicon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="/static/plugins/pace/pace-theme-flash.css" rel="stylesheet" type="text/css" />
    <link href="/static/plugins/boostrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="/static/plugins/jquery-scrollbar/jquery.scrollbar.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="/static/plugins/bootstrap-select2/select2.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="/static/plugins/switchery/css/switchery.min.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="/static/css/vm-icons.css" rel="stylesheet" type="text/css">
    <link class="main-stylesheet" href="/static/css/pages.css" rel="stylesheet" type="text/css" />
    <!--[if lte IE 9]>
        <link href="/static/css/ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->
    <script type="text/javascript">
    window.onload = function()
    {
      // fix for windows 8
      if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
        document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="/static/css/windows.chrome.fix.css" />'
    }
    </script>
  </head>
  <body class="fixed-header ">
    <div class="login-wrapper ">
      <!-- START Login Background Pic Wrapper-->
      <div class="bg-pic">
        <!-- START Background Pic-->
        <img src="/static/img/new-york-city.jpg" data-src="/static/img/new-york-city.jpg" data-src-retina="/static/img/new-york-city.jpg" alt="" class="lazy">
        <!-- END Background Pic-->
        <!-- START Background Caption-->
        <!--<div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">-->
          <!--<h2 class="semi-bold text-white">-->
					<!--Pages make it easy to enjoy what matters the most in the life</h2>-->
          <!--<p class="small">-->
            <!--images Displayed are solely for representation purposes only, All work copyright of respective owner, otherwise © 2013-2014 REVOX.-->
          <!--</p>-->
        <!--</div>-->
        <!-- END Background Caption-->
      </div>
      <!-- END Login Background Pic Wrapper-->
      <!-- START Login Right Container-->
      <div class="login-container bg-white">
        <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
          <img src="/static/img/logo.png" alt="logo" data-src="/static/img/logo.png" data-src-retina="/static/img/logo_2x.png" width="225" height="65">
          <p class="p-t-35">Авторизация пользователя<h1></h1></p>
          <!-- START Login Form -->
          <form id="form-login" class="p-t-15" method="post" role="form" action="{% url 'authapp:login' %}">
            {% csrf_token %}
            <!-- START Form Control-->
            <div class="form-group form-group-default">
              <label>Login</label>
              <div class="controls">
                <input type="text" name="username" placeholder="Имя пользователя" class="form-control" required>
              </div>
            </div>
            <!-- END Form Control-->
            <!-- START Form Control-->
            <div class="form-group form-group-default">
              <label>Password</label>
              <div class="controls">
                <input type="password" class="form-control" name="password" placeholder="Пароль" required>
              </div>
            </div>
            <!-- START Form Control-->
            <div class="row">
              <div class="col-md-6 no-padding">
                <div class="checkbox ">
                  <input type="checkbox" value="1" id="checkbox1">
                  <label for="checkbox1">Запомнить меня</label>
                </div>
              </div>
            </div>
            <!-- END Form Control-->
            <button class="btn btn-primary btn-cons m-t-10" type="submit" value="submit">Вход</button>
          </form>
          <!--END Login Form-->
          <div class="pull-bottom sm-pull-bottom">
            <div class="m-b-30 p-r-80 sm-m-t-20 sm-p-r-15 sm-p-b-20 clearfix">
              <!--<div class="col-sm-3 col-md-2 no-padding">-->
                <!--<img alt="" class="m-t-5" data-src="/static/img/icons/vm_icon.png" data-src-retina="/static/img/icons/vm_icon_2x.png" height="60" src="/static/img/icons/vm_icon.png" width="60">-->
              <!--</div>-->
              <div class="col-sm-90 no-padding m-t-10">
                  <small>
                    <p>Сайт производителя: voice-man.ru</p>
                    <p>Техническая поддержка: help.goodbrains.ru</p>
                  </small>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END Login Right Container-->
    </div>
    <!-- BEGIN VENDOR JS -->
    <script src="/static/plugins/pace/pace.min.js" type="text/javascript"></script>
    <script src="/static/plugins/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/static/plugins/modernizr.custom.js" type="text/javascript"></script>
    <script src="/static/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/static/plugins/boostrapv3/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/plugins/jquery/jquery-easy.js" type="text/javascript"></script>
    <script src="/static/plugins/jquery-unveil/jquery.unveil.min.js" type="text/javascript"></script>
    <script src="/static/plugins/jquery-bez/jquery.bez.min.js"></script>
    <script src="/static/plugins/jquery-ios-list/jquery.ioslist.min.js" type="text/javascript"></script>
    <script src="/static/plugins/jquery-actual/jquery.actual.min.js"></script>
    <script src="/static/plugins/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <script type="text/javascript" src="/static/plugins/bootstrap-select2/select2.min.js"></script>
    <script type="text/javascript" src="/static/plugins/classie/classie.js"></script>
    <script src="/static/plugins/switchery/js/switchery.min.js" type="text/javascript"></script>
    <script src="/static/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
    <!-- END VENDOR JS -->
    <script src="/static/js/pages.min.js"></script>
    <script>
    $(function()
    {
      $('#form-login').validate()
    })
    </script>
  </body>
</html>
